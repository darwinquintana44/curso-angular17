<h3>Lista de héroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>Héroe Borrado <small class="text-danger"> {{deleteHero}} </small> </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="HeronName.length > 0">
  Borrar Ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of HeronName" class="list-group-item">{{name}}</li>
</ul>
